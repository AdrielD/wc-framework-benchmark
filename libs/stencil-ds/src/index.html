<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-ds.esm.js"></script>
    <script nomodule src="/build/stencil-ds.js"></script>
  </head>
  <body>
    <stencil-ds-button onclick="alert('asdasd')">Ahoy!</stencil-ds-button>
    <button>I'm not affected!</button>
    <stencil-ds-multitype
      title="Multitype component (default button)"
      itemlist='["red", "blue", "green", "yellow"]'
      buttonprops='{"collapsedText": "expandir", "expandedText": "recolher"}'
    >
    </stencil-ds-multitype>
  </body>
</html>
